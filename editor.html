<div
  class="python-editor"
  data-initial-code="{{ code | default('print(\'Hallo leerling!\')
for i in range(3):
    print(i)') }}"
></div>

<button class="python-run">Run</button>

<pre
  class="python-output"
  style="background: #272822; color: #f8f8f2; padding: 10px; min-height: 100px"
></pre>
